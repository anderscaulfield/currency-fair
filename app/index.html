  	<meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Currency Fair</title>
	<link rel="stylesheet" href="public/style.css">
  </head>
  <body>
  	<header></header>
	  	<div class="container">
	  		<div class="transaction-container">
	  			<div class="content">
	  				<div class="progress">
	  					<div class="progress--aligner">
		  					<div class="progress__step progress--active">
		  						<p>Step 1</p>
		  						<p>Transaction Info</p>
		  					</div>
		  					<div class="progress__step">
		  						<p>Step 2</p>
		  						<p>Recipient Info</p>
		  					</div>
		  					<div class="progress__step">
		  						<p>Step 3</p>
		  						<p>Make Payment</p>
		  					</div>
		  				</div>
	  				</div>

	  				<div class="transaction transaction--send">
						<h3 class="sending-details--heading">YOU SEND</h3>
						<h3 class="sending-details--amount">$2,000.99</h3>
						<div class="sending-details--currency">Eur</div>
	  				</div>
	  				<div class="transaction transaction--receive">
	  					<h3 class="sending-details--heading">RECEIVER GETS</h3>
						<h3 class="sending-details--amount">$2,000.99</h3>
						<div class="sending-details--currency">Eur</div>
	  				</div>

	  				<footer>
						<ul>
							<li>Help & Support</li>
							<li>Legal Stuff</li>
						</ul>
	  				</footer>
	  			</div>
	  		</div>

			</div>
